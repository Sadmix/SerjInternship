name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - name: checkout repo
      uses: actions/checkout@master
    - name: install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgsl27 libcunit1 libcunit1-doc libcunit1-dev
        ls /usr/include/gsl
    - name: make build
      run: make build
    - name: make test
      run: make test
